<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Page scroll effect</title>
	<style></style>
</head>
<style>
	* {
		padding: 0;
		margin: 0;
	}
	.img {
		height: 1200px;
		width: 2400px;
		background-attachment: fixed;
	}
	
	#img1 {
		background-image: url(/media/Img/Soccer_Blue.jpg)
	}
	
	#img2 {
		background-image: url(/media/Img/Soccer_Gray.jpg)
	}
	
	#img3 {
		background-image: url(/media/Img/Soccer_Green.jpg)
	}
	
	#img4 {
		background-image: url(/media/Img/Soccer_Pink.jpg)
	}
	
	#img5 {
		background-image: url(/media/Img/Soccer_Red.jpg)
	}

</style>

<body>
	<div id="img1" class="img"></div>
	<div id="img2" class="img"></div>
	<div id="img3" class="img"></div>
	<div id="img4" class="img"></div>
	<div id="img5" class="img"></div>
</body>

</html>
