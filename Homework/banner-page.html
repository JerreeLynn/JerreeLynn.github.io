<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>banner-page.html</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box
		}

		body {
			border: double 5px #2c2c2c;
		}
		#title {
			margin-top: 50px;
			font-size: 45px;
			font-family: sans-serif;
			text-align: center;
			color: tomato
			
		}
		hr {
			margin-top: 30px;
			width: 150px;
			margin-right: auto;
			margin-left: auto;
			height: 4px;
			background-color: #2c2c2c;	
		}
		#sub {
			font-size:18px;
			color: #2c2c2c;
			padding-top: 30px;
			text-align: center
		}
		form {
			text-align: center;
			margin-top: 40px;
			margin-bottom: 50px
		}
		#email {
			border: solid tomato 2px;
			height: 30px;
			width: 300px
		}
		#button {
			border: solid purple 2px;
			height: 30px;
			width: 100px;
			border-radius: 40px;
			background-color: white;
		}
	</style>
</head>
<body>
	<h1 id="title">Teens Programming</h1>
	<hr>
	<div id="sub">Supporting a well-spent life, a bright career and entrepreneurship <br> Promoting STEM education Science - Technology - Egineering - Math</div>
	<form>
		<input id="email" type="email" name="email" placeholder="  Enter your email here">
        <input id="button" type="submit">
    </form>
</body>
</html>
