<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>banner-page.html</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box
		}
		
		body {
			border: double 5px #535353;
			padding: 50px;
			text-align: center;
		}
		
		#title {
			font-size: 45px;
			font-family: sans-serif;
			text-align: center;
			color: tomato
		}
		
		hr {
			margin-top: 20px;
			width: 150px;
			margin-right: auto;
			margin-left: auto;
			height: 2px;
			background-color: #535353;
			border: none
		}
		
		#sub {
			font-size: 18px;
			color: #535353;
			padding-top: 20px;
		}
		
		form {
			margin-top: 40px;
			margin-bottom: 50px
		}
		
		#email {
			border: solid tomato 2px;
			height: 30px;
			width: 300px;
			padding-left: 8px
		}
		
		#button {
			border: solid #b113b1 2px;
			height: 30px;
			width: 100px;
			border-radius: 40px;
			background-color: white;
			margin-left: 20px;
		}

	</style>
</head>

<body>
	<h1 id="title">Teens Programming</h1>
	<hr>
	<div id="sub">Supporting a well-spent life, a bright career and entrepreneurship <br> Promoting <span>STEM</span> education Science - Technology - Egineering - Math</div>
	<form>
		<input id="email" type="email" name="email" placeholder="Enter your email here">
		<input id="button" type="submit">
	</form>
</body>

</html>
