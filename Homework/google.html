<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: sans-serif
		}
		
		#header {
			height: 20px;
			font-size: 13px;
			margin-top: 23px;
			position: absolute;
			right: -8px;
		}
		
		#gmail {
			color: black;
			text-decoration: none;
			margin-right: 15px;
			float: right;
			opacity: 0.7
		}
		#gmail:hover {
			text-decoration: underline;
			
		}
		
		#images {
			color: black;
			text-decoration: none;
			margin-right: 20px;
			float: right;
			opacity: 0.7
		}
		#images:hover{
			text-decoration: underline
		}
		#bell {
			background-image: url('http://ssl.gstatic.com/gb/images/i1_1967ca6a.png');
			width: 20px;
			height: 20px;
			display: inline-block;
			background-color: rgba(0, 0, 0, 0.55);
			border-radius: 50%;
			margin-top: -2px;
			margin-right: 19px;
			background-position: -194px -21px;
			float: right;
		}
		#bell:hover {
			 background-color: rgba(0, 0, 0, 1);
		}
		#apps {
			background-image: url('http://ssl.gstatic.com/gb/images/i1_1967ca6a.png');
			width: 20px;
			height: 20px;
			display: inline-block;
			opacity: 0.6;
			margin-right: 25px;
			margin-top: -2px;
			float: right;
			background-position: -137px 25px;
		}
		#apps:hover {
			opacity: 1
		}
		#profile {
			width: 32px;
			height: 32px;
			display: inline-block;
			border-radius: 50%;
			margin-right: 37px;
			margin-top: -8px;
			float: right;
			background-image: url('https://lh3.googleusercontent.com/-z2ojA0KdcZU/AAAAAAAAAAI/AAAAAAAAAAA/AMp5VUqdhJfHy8hr8-6D7txbz-QcqvHp7A/s32-c-mo-md/photo.jpg');
			border: 1px transparent
		}
		#profile:hover {
			box-shadow: 0 1px 1px #b5b5b5
		}
		#logo {
			width: 272px;
			height: 92px;
			background-size: 100%;
			background-image: url(https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png);
			margin: auto;
		}
		
		#logoc {
			position: relative;
			display: block;
			width: 300px;
			height: 100px;
			margin: auto;
			top: 198px
		}
		
		#canada {
			position: relative;
			color: dodgerblue;
			top: -17px;
			left: 229px
		}
		
		.button {
			display: inline-block;
			position: relative;
			width: 125px;
			height: 36px;
			line-height: 35px;
			background-color: #f2f2f2;
			color: #757575;
			font-size: 13px;
			font-weight: bold;
			text-align: center;
			border: 1px transparent;
			top: 72px;
			right: 225px;
			margin-right: 3px
		}
		
		#lucky {
			width: 140px;
			
		}
		
		.button:hover {
			border: solid #bebebe 1px;
			color: #222222;
		}
		
		#text {
			height: 45px;
			width: 585px;
			position: relative;
			left: 215px;
			border: solid 1px #e5e5e5;
			font-size: 16.5px;
			padding-right: 60px;
			padding-left: 15px;
			box-shadow: 0px 1px 0px #c7c7c7;
			background-image: url(https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg);
			background-repeat: no-repeat;
			background-size: 15px;
			background-position: 550px;
		}
		#text:hover {
			box-shadow: 0px 1px 3px #898989;
		}
		#cbut {
			position: relative;
			margin: 0 auto;
			top: 216px;
			width: 1000px
		}
		
		#french {
			font-size: small;
			text-align: center;
			color: #222;
			margin-top: 313px
		}
		
		#flink {
			text-decoration: none;
			color: blue;
			padding-left: 3px
		}

	</style>
</head>

<body>
	<div id="header">
		<div id="profile"></div>
		<div id="bell"></div>
		<div id="apps"></div>
		<a id="images" href="">Images</a>
		<a id="gmail" href="">Gmail</a>
	</div>
	<div id="logoc">
		<div id="logo"></div>
		<div id="canada">Canada</div>
	</div>

	<form id="cbut">
		<input id="text" type="text" name="search">
		<button class="button" id="search">Google Search</button>
		<button class="button" id="lucky">I'm Feeling Lucky</button>
	</form>
	<div id="french">Google.ca offered in: <a id="flink" href="http://example.com/">Fran√ßais</a></div>
</body>

</html>
