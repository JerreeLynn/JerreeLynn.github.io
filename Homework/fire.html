<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fire</title>
    <style>
        body {
            background-color: black
        }
        #container {
            text-align: center
        }
        #fire {
            display: inline-block;
            width: 200px;
            font-size: 80px;
            margin-top: 250px;
            color: #5c5c5c;
            transition: all 0.4s linear
        }
        
        #fire:hover {
            transition: all 0.05s linear transition: smooth;
            color: white;
            text-shadow: 0px 5px 30px white, 0px -20px 1000px #ffff50, 0px -20px 1000px #ffff50, 0px -20px 1000px #ffff50, 0px -20px 2000px white, -1px -1px 10px white, 14px -5px 20px #ffff00, -12px -10px 20px #fff500, 10px -15px 30px #ffce00, -8px -20px 40px #ffc400, 6px -25px 50px #ffa700, -4px -30px 60px #ff9d00, 2px -35px 70px #ff6200, 0px -40px 80px #ff5800, 2px -45px 90px #ff4e00, -4px -50px 100px #ff1d00, 6px -50px 110px #a81300
        }

    </style>
</head>

<body>
    <div id="container">
        <div id="fire">Fire</div>
    </div>
</body>

</html>
