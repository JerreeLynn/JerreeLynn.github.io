<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Food Order Page</title>
</head>

<body>
    <form action="">
        <h1>Fill in the forms to order your food.</h1>
        <hr> Name: <input type="text" name='name'>
        <br> Email: <input type="email" name="email">
        <br> Address: <input type="text" name="address">
        <br> Phone:
        <input type="tel" pattern="\d{10}" name="phone">
        <br>
        <br>
        <label for=""><b>Menu: Please enter how many of each item you want</b></label>
        <br> Pizzas: <input type="number" name="pizza">
        <br>
        <img width=100px src="/media/Img/pizza.jpg" alt="">
        <br> Hotdogs: <input type="number" name="hotdog">
        <br>
        <img width=100px src="/media/Img/hotdog.jpg" alt="">
        <br> Soups: <input type="number" name="soup">
        <br>
        <img width=100px src="/media/Img/soup.jpg" alt="">
        <br> Burgers: <input type="number" name="burger">
        <br>
        <img width=100px src="/media/Img/burger.jpg" alt="">
        <br><br>

        <b>Extra comments:</b>
        <br>
        <input type="text" name="comments">
        <br>
        <br>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
