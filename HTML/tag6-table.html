<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table {
            border-collapse: collapse;
        }
        
        td {
            padding: 5px;
            width: 150px
        }
        
        th {
            background-color: lightblue;
            height: 30px
        }
        
        td {
            transition: all 0.2s linear
        }
        
        td:hover {
            color: indianred;
            font-size: 1.5em;
        }
        caption{padding: 5px}

    </style>
    <meta charset="UTF-8">
    <title>tag6-table</title>
</head>

<body>
    <table border>
       <caption>My friends</caption>
        <tr>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td id='david'>David</td>
            <td>111-111-1111</td>
        </tr>
        <tr>
            <td>Jerry</td>
            <td>222-222-2222</td>
        </tr>
        <tr>
            <td>Ben</td>
            <td>333-333-3333</td>
        </tr>
    </table>
</body>

</html>
