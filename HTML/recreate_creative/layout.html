<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <style>
        .float .item {
            border: solid;
            height: 200px;
            float: left;
            width: 24%;
            font-size: 5em;
        }
        
        p {
            clear: both
        }
        .inline-block .item {
            border: solid blue;
            height: 200px;
            font-size: 90px;
            display: inline-block;
            width: 23%}
           
    </style>
</head>

<body>
    <div class="float">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>


    <p>This is a paragraph</p>

    <div class="inline-block">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

</body>

</html>
