<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tag7_form2.html</title>
</head>

<body>
    <form action="">
        <input type="text" name='name'>
        <br>
        <input type="password" name='pass'>
        <br>
        <input type="hidden" name='some_str_to_server'>
        <br>
        <input type="submit" name="">
        <br>
        <input type="reset">
        <br>
        <input type="number" name="">
        <br>
        <input type="email" name="">
        <br>
        <input type="url" name="">
        <br>
        <input type="tel" pattern="\d{10}" name="">
        <br>
        <input type="range" min=1 max="10">
        <br>
        <input type="color" name='color'>
        <br>
        <input type="file" name=''>
        <br>
        <input type="search" max=4>
        <br>
        <label for="">Payment</label>
        <input type="radio" name='payment' value='credit' checked> Credit
        <input type="radio" name='payment' value='debit'> Debit
        <input type="radio" name='payment' value='cash'> Cash
        <br>
        <label for="">Food</label>
        <input type="checkbox" name='food' value="pizza" checked>Pizza
        <input type="checkbox" name='food' value="hotdog">Hot dog
        <input type="checkbox" name='food' value="sandwich">Sandwich
        <br>
        <input type="image" src="/media/Img/samoyed.jpg" width="30%">
        <br>
        <input type="date">
        <br>
        <input type="time">
        <br>
        <input type="week">
        <br>
        <input type="month">
        <br>
        <input type="datetime-local">
    </form>
</body>

</html>
