<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Button</title>
</head>

<body>
    <h1>TYPES OF BUTTONS</h1>
    <h4>Submit button</h4>
    <form action="">
        <input type="submit">
    </form>
    <h4>Input button</h4>
    <input type="button" value="Submit" onclick='alert("hello")'>
    <h4>Image button</h4>
    <input type="image" src="/media/Img/samoyed.jpg" width=30% onclick='alert("happy dog")'>
    <h4>Best button button</h4>
    <button onclick='alert("best dog")'>
        <img width=20% src="/media/Img/samoyed.jpg" alt="">
        best dog button here
        <video width=30%autoplay loop src="/media/video/Samoyed%20Happy%20Dance.mp4"></video>
    </button>
</body>

</html>
