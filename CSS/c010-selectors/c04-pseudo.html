<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		li {
			font-size: 3em;
		}
		li:first-child {
			background-color: red
		}
		li:nth-child(2) {
			background-color: greenyellow
		}
		li:last-child {
			background-color: skyblue
		}
		li:hover {
			background-color: white;
		}
	</style>
</head>

<body>
	<ul>
		<li>10is</li>
		<li>Sokir</li>
		<li>Jogeen</li>
	</ul>
</body>

</html>
