<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		div {
			width: 33%;
			height: 50px;
			border: solid 1px blue;
		}
		.float {
			float: left
		}
		footer {
			clear: both;
		}
		.inlineblock {
			display: inline-block;
			width: 32.5%;
		}
	</style>
</head>
<body>
	<h1>Grid using float</h1>
	<div class="float"></div>
	<div class="float"></div>
	<div class="float"></div>
	<div class="float"></div>
	<div class="float"></div>
	<div class="float"></div>
	<br>
	<footer>Copyright</footer>
	
	<h1>Grid using inline block</h1>
	<div class="inlineblock"></div>
	<div class="inlineblock"></div>
	<div class="inlineblock"></div>
	<div class="inlineblock"></div>
	<div class="inlineblock"></div>
	<div class="inlineblock"></div>
	<footer>Copyright</footer>
</body>
</html>
