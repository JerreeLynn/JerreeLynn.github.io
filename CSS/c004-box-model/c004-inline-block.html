<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		#item1 {
			width: 200px;
			height: 100px;
			background-color: tomato;
			display: inline;
		}
		#item2 {
			display: inline-block;
			width: 200px;
			height: 100px;
			background-color: blue;
		}
/*		Item2 is 'on top of' item1 because item1 is inline, and has no width or height.*/
	</style>
</head>
<body>
	<div id="item1"></div>
	<div id="item2"></div>
	<h2>Properties</h2>
	<li>margin, padding, text-align, width, height,</li>
</body>
</html>
