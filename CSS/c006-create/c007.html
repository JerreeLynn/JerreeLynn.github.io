<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background-color: #2626e8;
		}
		p {
			color: white;
			background-color: darkblue;

			border-left: solid;

		}

	<p>It's okay to be nothing</p>
