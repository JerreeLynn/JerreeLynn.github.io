<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		div {
			width: 200px;
			background-color: #0045ff;
			height: 40px;
			margin: 0 auto 5px auto;
			text-align: center;
			color: white;
			line-height: 40px
		}
		@media all and (min-width:830px) {
			div {
				display: inline-block;
				background-color: tomato
			}
		}
		@media all and (min-width: 1000px) {
			div {
				background-color: lime;
			}
		}
	</style>
</head>

<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
</body>

</html>
