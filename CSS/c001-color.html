<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-image: url(https://i0.wallpaperscraft.com/image/pattern_patterns_texture_blue_pink_103824_300x187.jpg)
        }
        
        div {
            width: 100px;
            height: 100px
        }
        
        #rgb {
            background-color: rgb(0, 0, 255)
        }
        
        #rgba {
            background-color: rgba(255, 0, 0, 0.5)
        }
        
        #hsl {
            background-color: hsla(0, 100%, 50%, 0.5)
        }
        #name{
            background-color: red
        }
        #namea{
            background-color: red;
            opacity: 0.5
        }
        #hex{
            background-color: #FF0000
        }
        #hexa{
            background-color: #FF0000;
            opacity: 0.5
        }
        
    </style>
    <meta charset="UTF-8">
    <title>Color</title>
</head>

<body>
    <div id="rgb"></div>
    <div id="rgba"></div><img src="http://www.indezine.com/products/powerpoint/learn/color/images/color-hsl-02.jpg" alt="">
    <div id="hsl"></div>
    <div id="name"></div>
    <div id="namea"></div>
    <div id="hex"></div>
    <div id="hexa"></div>
</body>

</html>
