<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul {
			list-style: none;
			padding-left: 0;
			font-size: 2em;
		}
		li {
			display: inline-block
		}
		li:first-child {
			color: red;
		}
		li:nth-child(2) {
			color: green
		}
		li:nth-child(3) {
			color: blue;
		}
		li:last-child {
			color: tomato
		}
	</style>
</head>
<body>
	<ul>
		<li>About</li>
		<li>Products</li>
		<li>Blogs</li>
		<li>Contact</li>
	</ul>
</body>
</html>
