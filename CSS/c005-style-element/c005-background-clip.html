<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box
        }
        div {
            width: 400px;
            height: 400px;
            background-color: orangered;
            color: white;
            font-size: 2em;
            background-clip: border-box;
            padding: 50px;
            border: solid 50px;
            border-color: rgba(255, 255, 0, 0.51);
            background-clip: content-box;
            background-clip: padding-box;
            
        }
    </style>
</head>
<body>
    <div>Tennis, soccer, walking</div>
</body>
</html>
