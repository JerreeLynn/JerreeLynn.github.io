    <h3>Overview</h3>
    <h5><i>September 5th, 2016</i></h5>
    <p>London is a city in southwestern Ontario, in Canada. It was founded in 1793 by John Graves Simcoe, and the first settlement was started in 1801 by Peter Hagerman, which turned into a village in 1826, and into a city in 1855. Now, London is the largest municipality in Southwestern Ontario and is the 11th largest municipality in London.</p>
    <hr>
    <h3>Population</h3>
    <h5><i>September 5th, 2016</i></h5>
    <p>As of 2011, the population of London is 366, 150.</p>
    <hr>
    <h3>Economy</h3>
    <h5><i>September 6th, 2016</i></h5>
    <p>Most of London's money comes from insurance, manufacturing, information technology, and medical research. A lot of the biotechnology and life sciences research brings about $1.5 billion to London's economy every year.</p>
    <hr>
    <h3>Education</h3>
    <h5><i>September 8th, 2016</i></h5>
    <p>London Central Secondary School is the highest ranking highschool in all of Ontario.</p>
    <p>London is also home to Western University, where people come from everywhere to study there.</p>
    <hr>
    <h3>Trivia</h3>
    <h5><i>September 8th, 2016</i></h5>
    <p>-London's sister city is Nanjing, in China!</p>
    <p></p>-In downtown London, you can find brightly coloured metal trees
